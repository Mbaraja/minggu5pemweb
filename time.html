<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Elemen semantik - HTML 5</title>
</head>
<body>
    <article>
        <h1>Waktu di HTML</h1>
        <p>
            Ditulis <time datetime="2022-08-10">08 October 2022</time>
        </p>
        <p>
            Hari ini saya ada Matkul Pemweb pukul <time>16.20</time> sampai pukul <time> 18.00</time>
        </p>
    </article>
</body>
</html>
