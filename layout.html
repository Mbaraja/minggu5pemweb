<!DOCTYPE html>

<head>

    <title>Semantic Element - HTML 5</title>
</head>
<body>
    <header id="header" style="background-color: pink">
        <h1>Judul Halaman</h1>

        <ul>Menu 2 </ul>
    </nav>

            Lorem ipsum di site color <span style="font-size: 60px;">
             AFAANTUH</span> hooh tenan hooh tenan hooh tenan hooh tenan
        </p>

    <footer id="footer" style="background-color: silver">Copyright<i>&copy;</i> PBW2022</footer>

</html>
